language: java
dist: trusty
sudo: required

services:
  - docker

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

jdk:
  - oraclejdk8
  - openjdk8
  - oraclejdk9

before_install:
  - pip install --user codecov

after_success:
- codecov
